[pep8]
ignore = E402
[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps = -rrequirements.txt
	   -rtest-requirements.txt
commands = bats --tap test/bats
           py.test --pep8 pontoon
           py.test --cov=pontoon
		   pep8 scripts/
           coverage report -m
           coveralls
[pytest]
pep8ignore = E402
addopts = --ignore=venv
		  -vv
